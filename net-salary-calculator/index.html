<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Net Salary Calculator</h1>
    <div id="calculator">
        <h2>Basic Salary:</h2>
        <input type="number" id="basicSalary" placeholder="Enter Basic Salary">
        <h3>Benefits:</h3>
        <input type="number" id="benefits" placeholder="Enter Benefits (if any)">
        <button onclick="calculateNetSalary()">Calculate</button>
        <div id="results">
        </div>
    </div>
    <footer>
        <p>&copy; 2024. All rights reserved</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
